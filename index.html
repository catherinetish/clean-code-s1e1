<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
   <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
   <div class="about-matrix">
      <img class="about-matrix__img" src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix">
      <a class="about-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
   </div>

   <div class="container">
      <div class="create-task">
         <h3>Add Item</h3>
         <div class="task-row-wrapper">
            <input class="tasks__text-input" id="new-task" type="text">
            <button class="btn__add">Add</button>
         </div>
      </div>

      <h3>Todo</h3>
      <ul id="incompleted-tasks" class="tasks">
         <li class="tasks__item">
            <input class="checkbox__item" type="checkbox"> <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__text-input">
            <button class="btn__edit">Edit</button>
            <button class="btn__delete"><img src="./remove.svg" alt="remove button"></button>
         </li>
         <li class="tasks__item edit-mode">
            <input class="checkbox__item" type="checkbox"><label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__text-input">
            <button class="btn__edit">Save</button>
            <button class="btn__delete"><img src="./remove.svg" alt="remove button"></button>
         </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks" class="tasks">
         <li class="tasks__item">
            <input class="checkbox__item" type="checkbox" checked><label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__text-input">
            <button class="btn__edit">Edit</button>
            <button class="btn__delete"><img src="./remove.svg" alt="remove button"></button>
         </li>
      </ul>
   </div>
   <script src="app.js"></script>
</body>

</html>
